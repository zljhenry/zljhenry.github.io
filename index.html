<script>
// æ— é™å¾ªç¯çƒŸèŠ±ç‰ˆæœ¬
class Fireworks {
  constructor(canvas) {
    this.canvas = canvas;
    this.ctx = canvas.getContext('2d');
    this.particles = [];
    this.boomInterval = null;
    this.resize();
    window.addEventListener('resize', () => this.resize());
    this.animate();

    // åŸºç¡€è‡ªåŠ¨çƒŸèŠ±ï¼ˆæŒç»­æ’­æ”¾ï¼‰
    setInterval(() => {
      this.create(Math.random()*this.canvas.width, Math.random()*this.canvas.height*0.8);
    }, 300);
  }

  resize() {
    this.canvas.width = window.innerWidth;
    this.canvas.height = window.innerHeight;
  }

  // ç”ŸæˆçƒŸèŠ±ç²’å­
  create(x, y) {
    const colors = ['#ffd700','#ff4500','#00e5ff','#fff','#ff0080'];
    const c = colors[Math.random()*colors.length|0];
    // å•ç»„200ä¸ªç²’å­ï¼Œæ›´å¯†é›†
    for(let i=0;i<200;i++){
      const ang = Math.random()*Math.PI*2;
      const speed = Math.random()*8+4;
      this.particles.push({
        x,y,
        vx:Math.cos(ang)*speed,
        vy:Math.sin(ang)*speed,
        size:Math.random()*4+1,
        color:c,
        life:150,
        decay:Math.random()*0.04+0.01
      })
    }
  }

  animate() {
    this.ctx.fillStyle = 'rgba(15,23,42,0.1)';
    this.ctx.fillRect(0,0,this.canvas.width,this.canvas.height);
    
    for(let i=this.particles.length-1;i>=0;i--){
      const p = this.particles[i];
      p.vy += 0.06;
      p.x += p.vx;
      p.y += p.vy;
      p.life -= p.decay;
      p.size *= 0.98;
      
      if(p.life<=0||p.size<=0){
        this.particles.splice(i,1);
        continue;
      }
      
      this.ctx.beginPath();
      this.ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
      this.ctx.fillStyle = p.color;
      this.ctx.fill();
    }
    
    requestAnimationFrame(()=>this.animate());
  }

  // å…¨å±çƒŸèŠ±æ— é™å¾ªç¯
  fullBoomLoop() {
    // æ¸…é™¤æ—§å¾ªç¯ï¼Œé¿å…å åŠ 
    if(this.boomInterval) clearInterval(this.boomInterval);
    // æ— é™å¾ªç¯ç”Ÿæˆå…¨å±çƒŸèŠ±ï¼ˆ50msä¸€æ¬¡ï¼ŒæŒç»­ä¸æ–­ï¼‰
    this.boomInterval = setInterval(() => {
      for(let i=0;i<30;i++){
        const x = Math.random()*this.canvas.width;
        const y = Math.random()*this.canvas.height;
        this.create(x,y);
      }
    }, 50);
  }
}
